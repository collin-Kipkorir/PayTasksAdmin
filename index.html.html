<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .survey-block {
      margin-bottom: 30px;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
    }
    hr {
      margin: 20px 0;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Activation Details</h2>
  <input type="text" id="tillNumber" placeholder="Till Number" />
  <input type="text" id="tillName" placeholder="Till Name" />
  <input type="number" id="tillAmount" placeholder="Till Amount" />
  <input type="text" id="tillImage" placeholder="Till Image URL" />
  <button id="saveActivationBtn">Save Activation</button>
  <div id="activationDisplay"></div>

  <hr />
  <h2>Add Survey</h2>
  <input type="text" id="surveyTitle" placeholder="Survey Title" />
  <input type="text" id="surveyCategory" placeholder="Category" />
  <input type="text" id="surveyPackage" placeholder="Package" />
  <input type="number" id="surveyReward" placeholder="Reward" />

  <div id="questionsContainer">
    <input type="text" class="questionInput" placeholder="Enter a question" />
  </div>
  <button id="addQuestionBtn">+ Add Question</button>
  <button id="saveSurveyBtn">Save Survey</button>

  <hr />
  <h2>Surveys</h2>
  <div id="surveysList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBlmaXST7bVxoILhRLKQ2QlKTqWwapTmX8",
      authDomain: "tasks-to-mpesa.firebaseapp.com",
      databaseURL: "https://tasks-to-mpesa-default-rtdb.firebaseio.com",
      projectId: "tasks-to-mpesa",
      storageBucket: "tasks-to-mpesa.appspot.com",
      messagingSenderId: "804645268154",
      appId: "1:804645268154:web:1551e724c3bfd099adf083",
      measurementId: "G-WBNFV0XX2S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Save Activation Details
    document.getElementById("saveActivationBtn").addEventListener("click", () => {
      const tillNumber = document.getElementById("tillNumber").value.trim();
      const tillName = document.getElementById("tillName").value.trim();
      const tillAmount = document.getElementById("tillAmount").value;
      const tillImage = document.getElementById("tillImage").value.trim();

      if (!tillNumber || !tillName || !tillAmount || !tillImage) {
        alert("Please fill all activation fields");
        return;
      }

      update(ref(db, "activationDetails"), {
        tillNumber,
        tillName,
        tillAmount,
        tillImage
      });
    });

    // Display Activation Details
    onValue(ref(db, "activationDetails"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById("activationDisplay").innerHTML = `
        <p><strong>Till Number:</strong> ${data.tillNumber}</p>
        <p><strong>Till Name:</strong> ${data.tillName}</p>
        <p><strong>Till Amount:</strong> ${data.tillAmount}</p>
        <img src="${data.tillImage}" alt="Till Image" width="150" />
      `;
    });

    // Add more question inputs
    document.getElementById("addQuestionBtn").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter a question";
      input.classList.add("questionInput");
      document.getElementById("questionsContainer").appendChild(input);
    });

    // Save Survey
    document.getElementById("saveSurveyBtn").addEventListener("click", () => {
      const title = document.getElementById("surveyTitle").value.trim();
      const category = document.getElementById("surveyCategory").value.trim();
      const pkg = document.getElementById("surveyPackage").value.trim();
      const reward = document.getElementById("surveyReward").value;

      if (!title || !category || !pkg || !reward) {
        alert("Please fill all survey fields");
        return;
      }

      const questionInputs = document.querySelectorAll(".questionInput");
      const questions = {};
      questionInputs.forEach((q, index) => {
        if (q.value.trim()) {
          questions[`q${index + 1}`] = q.value.trim();
        }
      });

      const surveyRef = push(ref(db, "surveys"));
      set(surveyRef, { title, category, pkg, reward, questions });

      // Clear form after saving
      document.getElementById("surveyTitle").value = "";
      document.getElementById("surveyCategory").value = "";
      document.getElementById("surveyPackage").value = "";
      document.getElementById("surveyReward").value = "";
      document.getElementById("questionsContainer").innerHTML = `
        <input type="text" class="questionInput" placeholder="Enter a question" />
      `;
    });

    // Display Surveys
    const surveysContainer = document.getElementById("surveysList");
    onValue(ref(db, "surveys"), (snapshot) => {
      const surveys = snapshot.val();
      surveysContainer.innerHTML = "";
      if (!surveys) return;

      for (const key in surveys) {
        const s = surveys[key];
        const div = document.createElement("div");
        div.classList.add("survey-block");

        div.innerHTML = `
          <p><strong>Title:</strong> <input type="text" value="${s.title}" id="title-${key}" /></p>
          <p><strong>Category:</strong> <input type="text" value="${s.category}" id="cat-${key}" /></p>
          <p><strong>Package:</strong> <input type="text" value="${s.pkg}" id="pkg-${key}" /></p>
          <p><strong>Reward:</strong> <input type="number" value="${s.reward}" id="reward-${key}" /></p>
          <p><strong>Questions:</strong></p>
          <div id="questions-${key}">
            ${Object.entries(s.questions || {}).map(([qKey, qVal]) => `
              <input type="text" value="${qVal}" id="q-${key}-${qKey}" />
            `).join("")}
          </div>
          <button onclick="updateSurvey('${key}')">Update</button>
          <button onclick="deleteSurvey('${key}')">Delete</button>
        `;
        surveysContainer.appendChild(div);
      }
    });

    // Update Survey
    window.updateSurvey = (key) => {
      const title = document.getElementById(`title-${key}`).value.trim();
      const category = document.getElementById(`cat-${key}`).value.trim();
      const pkg = document.getElementById(`pkg-${key}`).value.trim();
      const reward = document.getElementById(`reward-${key}`).value;

      const questionInputs = document.querySelectorAll(`#questions-${key} input`);
      const questions = {};
      questionInputs.forEach((q, index) => {
        if (q.value.trim()) {
          questions[`q${index + 1}`] = q.value.trim();
        }
      });

      update(ref(db, `surveys/${key}`), { title, category, pkg, reward, questions });
    };

    // Delete Survey
    window.deleteSurvey = (key) => {
      if (confirm("Are you sure you want to delete this survey?")) {
        remove(ref(db, `surveys/${key}`));
      }
    };
  </script>
</body>
</html>
